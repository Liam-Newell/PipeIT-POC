<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <form action="/form-submit" method="post" name="pipeSubmit">
    <div class="form-group">
      <label for="teamEmail" class="col-sm-2 col-form-label">Team Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="teamEmail"
          name="teamEmail"
          placeholder="Team Email"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="teamName" class="col-sm-2 col-form-label">Team Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="teamName"
          name="teamName"
          placeholder="Team Name"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="gitRepo" class="col-sm-2 col-form-label">Git SSH URI</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="gitRepo"
          name="gitRepo"
          placeholder="Git SSH URI"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="gitKey" class="col-sm-2 col-form-label">Git Private Key</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="gitKey"
          name="gitKey"
          placeholder="Git Private Key"
          disabled
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="org" class="col-sm-2 col-form-label">Org</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="org"
          name="org"
          placeholder="Organization e.g. CDN-CAC-DEV"
        />
      </div>
    </div>
    <div class="form-group row">
      <label for="type" class="col-sm-2 col-form-label">App Type</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="type"
          name="type"
          placeholder="App Type e.g. Node"
        />
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Environment</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="gridRadios1">
              DEV
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label" for="gridRadios2">
              TEST
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios3"
              value="option3"
            />
            <label class="form-check-label" for="gridRadios3">
              UAT
            </label>
          </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="gridRadios"
                id="gridRadios4"
                value="option4"
              />
              <label class="form-check-label" for="gridRadios4">PROD </label>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
    <!-- <div class="form-group row">
      <div class="col-sm-2">Checkbox</div>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1" />
          <label class="form-check-label" for="gridCheck1">
            Example checkbox
          </label>
        </div>
      </div>
    </div> -->
    <div class="form-group row">
      <label for="test" class="col-sm-2 col-form-label">Test File</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="test"
          name="test"
          placeholder="Test File"
          disabled
        />
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">PIPE IT!</button>
      </div>
    </div>
  </form>
</html>
