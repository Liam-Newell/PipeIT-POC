<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>

  <form action="/form-submit" method="post" name="pipeSubmit" class="mx-auto w-50">
    <div class="form-group">
      <label for="teamEmail" class="col-sm-2 col-form-label">Team Email</label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="teamEmail"
          name="teamEmail"
          placeholder=""
        />
      </div>
    </div>
    <div class="form-group">
      <label for="teamName" class="col-sm-2 col-form-label">Team Name</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="teamName"
          name="teamName"
          placeholder=""
        />
      </div>
    </div>
    <div class="form-group">
      <label for="gitRepo" class="col-sm-2 col-form-label">Git SSH URI</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="gitRepo"
          name="gitRepo"
          placeholder=""
        />
      </div>
    </div>
    <div class="form-group">
      <label for="gitKey" class="col-sm-2 col-form-label">Git Private Key</label
      >
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="gitKey"
          name="gitKey"
          placeholder="this is a key"
          value="this is a key"
          disabled
        />
      </div>
    </div>

    <div class="form-group">
      <label for="division" class="col-sm-2 col-form-label">Division</label>
      <div class="col-sm-10">
        <select name="division" id="division">
          <option value="CAC">CAC</option>
          <option value="EAS">EAS</option>
          <option value="SEA">SEA</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="org" class="col-sm-2 col-form-label">Org</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="org"
          name="org"
          placeholder="e.g. CDN-CAC-DEV"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="space" class="col-sm-2 col-form-label">Space</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="space"
          name="space"
          placeholder="SPACE-CAC-DEV"
        />
      </div>
    </div>
    <div class="form-group">
      <label for="type" class="col-sm-2 col-form-label">App Type</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="type"
          name="type"
          placeholder="e.g. Node"
        />
      </div>
    </div>
    <fieldset class="form-group">
      <legend class="col-form-label col-sm-2 pt-0">Environment</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="environment"
            id="gridCheck1"
            value="dev"
            checked
          />
          <label class="form-check-label" for="gridCheck1">
            DEV
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="environment"
            id="gridCheck2"
            value="test"
          />
          <label class="form-check-label" for="gridCheck2">
            TEST
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="environment"
            id="gridCheck3"
            value="uat"
          />
          <label class="form-check-label" for="gridCheck3">
            UAT
          </label>
        </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              name="environment"
              id="gridCheck4"
              value="prod"
            />
            <label class="form-check-label" for="gridCheck4">PROD </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group">
      <label for="test" class="col-sm-2 col-form-label">Test File</label>
      <div class="col-sm-10">
        <input
          type="text"
          class="form-control"
          id="test"
          name="test"
          placeholder=""
          disabled
        />
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">PIPE IT!</button>
        </div>
    </div>
  </form>
</html>
